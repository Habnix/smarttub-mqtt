smarttub:
  email: "user@example.com"
  password: "changeme"
  device_id: "SMARTTUB-DEVICE-ID"
  polling_interval_seconds: 30
  max_retries: 2
  retry_backoff_seconds: 5

mqtt:
  broker_url: "mqtt://localhost:1883"
  username: ""
  password: ""
  client_id: "smarttub-mqtt"
  base_topic: "smarttub-mqtt"
  qos: 1
  retain: true

web:
  host: "0.0.0.0"
  port: 8080
  auth_enabled: false

logging:
  level: "info"
  mqtt_forwarding: false
  stdout_format: "json"

safety:
  fail_safe_mode: "stop_pumps"
  command_timeout_seconds: 7

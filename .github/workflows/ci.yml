name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ============================================================================
  # Linting & Code Quality
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run Ruff linter
        run: |
          echo "::group::Ruff Check"
          ruff check . --output-format=github --select F,E --ignore E501,E402
          echo "::endgroup::"
      
      - name: Run Ruff formatter check
        run: |
          echo "::group::Ruff Format"
          ruff format --check .
          echo "::endgroup::"
        continue-on-error: true  # Format check is optional
      
      - name: Run MyPy type checker
        run: |
          echo "::group::MyPy"
          mypy src/ --ignore-missing-imports --show-error-codes
          echo "::endgroup::"
        continue-on-error: true  # Type hints are optional initially

  # ============================================================================
  # Unit & Integration Tests - DISABLED (tests removed in v0.3.3)
  # ============================================================================
  # Tests have been removed in production release v0.3.3
  # Uncomment this section if you add tests/ directory back

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: smarttub-mqtt:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Test Docker image
        run: |
          docker run --rm --entrypoint python smarttub-mqtt:test --version
          docker run --rm --entrypoint python smarttub-mqtt:test -c "import src.core.config_loader; print('Import successful')"

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run Safety check (dependencies)
        run: |
          echo "::group::Safety Check"
          safety check --json || true
          echo "::endgroup::"
        continue-on-error: true
      
      - name: Run Bandit (code security)
        run: |
          echo "::group::Bandit"
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f screen
          echo "::endgroup::"
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  # ============================================================================
  # Build Summary
  # ============================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, docker, security]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker**: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.docker.result }}" != "success" ]; then
            echo "❌ Build failed - check logs above" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          fi

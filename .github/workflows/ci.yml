name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # ============================================================================
  # Linting & Code Quality
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-PyYAML
          pip install -e .
      
      - name: Run Ruff linter
        run: |
          echo "::group::Ruff Check"
          ruff check . --output-format=github
          echo "::endgroup::"
      
      - name: Run Ruff formatter check
        run: |
          echo "::group::Ruff Format"
          ruff format --check .
          echo "::endgroup::"
      
      - name: Run MyPy type checker
        run: |
          echo "::group::MyPy"
          mypy src/ --ignore-missing-imports --show-error-codes
          echo "::endgroup::"
        continue-on-error: true  # Type hints are optional initially

  # ============================================================================
  # Unit & Integration Tests
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov responses
          pip install -e .
      
      - name: Run pytest
        run: |
          pytest \
            --verbose \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=junit.xml \
            tests/
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-smarttub-mqtt
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            junit.xml
            htmlcov/
            coverage.xml

  # ============================================================================
  # Docker Build Test
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smarttub-mqtt:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Test Docker image
        run: |
          docker run --rm smarttub-mqtt:test python --version
          docker run --rm smarttub-mqtt:test python -c "import src.core.config_loader"

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -e .
      
      - name: Run Safety check (dependencies)
        run: |
          echo "::group::Safety Check"
          safety check --json || true
          echo "::endgroup::"
        continue-on-error: true
      
      - name: Run Bandit (code security)
        run: |
          echo "::group::Bandit"
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f screen
          echo "::endgroup::"
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json

  # ============================================================================
  # Build Summary
  # ============================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker, security]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "## CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker**: ${{ needs.docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Build failed - check logs above" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          fi

[pytest]
minversion = 8.0
addopts = --strict-markers --strict-config --maxfail=1 --cov=src --cov-report=term-missing
asyncio_mode = auto
testpaths =
    tests
markers =
    unit: mark a test as a fast unit test
    integration: mark a test that requires external services or multiple components
    contract: mark a test validating API or MQTT contracts
    slow: mark a test that takes longer to run
pythonpath =
    src
